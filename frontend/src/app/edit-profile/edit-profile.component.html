<form class="edit-profile-form">
    <div class="edit-profile-heading">
        <h2>Edit Profile</h2>

    </div>

    <div class="edit-profile-inputs-2">
        <div class="edit-profile-input-label">
            <label class="form-label">First Name<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="First Name">
        </div>
        <div class="edit-profile-input-label">
            <label class="form-label">Last Name<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="edit-profile-inputs-2"> 
        <div class="edit-profile-input-label">
            <label class="form-label">Email<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="Email">
        </div>
        <div class="edit-profile-input-label">
            <label class="form-label">Phone Number<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="Phone No.">
        </div>
    </div>

    <div class="edit-profile-inputs-2"> 
        <div class="edit-profile-input-label">
            <label class="form-label">Password<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="Password">
        </div>
        <div class="edit-profile-input-label">
            <label class="form-label">Confirm Password<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="Confirm Password">
        </div>
    </div>

    <label class="form-label">Payment Information (Optional)</label>
    <div class="payment">
        <div class="pay-card">
            <app-payment-information></app-payment-information>
            <button class="btn btn-primary add-card">Add Card</button>
        </div>
        <div class="pay-card">
            <app-payment-information></app-payment-information>
            <button class="btn btn-primary add-card">Add Card</button>
        </div>
        <div class="pay-card">
            <app-payment-information></app-payment-information>
            <button class="btn btn-primary add-card">Add Card</button>
        </div>
    </div>

    <div class="edit-profile-inputs-2"> 
        <div class="edit-profile-input-label">
            <label class="form-label">Street Address<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="Address">
        </div>
        <div class="edit-profile-input-label">
            <label class="form-label">City<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="City">
        </div>
    </div>

    <div class="edit-profile-inputs-2"> 
        <div class="edit-profile-input-label">
            <label class="form-label">State<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="State">
        </div>
        <div class="edit-profile-input-label">
            <label class="form-label">Zip Code<p style="color: red;">*</p></label>
            <input class="edit-profile-input form-control" placeholder="00000">
        </div>
    </div>

    <div class="save">
        <button class="btn btn-primary">Save</button>
    </div>
</form>
