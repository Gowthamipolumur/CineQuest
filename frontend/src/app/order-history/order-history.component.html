<div class="order-history">
  <h2>Order History</h2>

  <div *ngIf="orders.length > 0; else noOrders">
    <div class="order-card" *ngFor="let order of orders">
      <h3>Booking ID: {{ order.bookingId }}</h3>
      <p><strong>Movie:</strong> {{ order.movieName }}</p>
      <p><strong>Theater:</strong> {{ order.theaterName }}</p>
      <p><strong>Date:</strong> {{ order.showDate | date: 'MM/dd/yyyy' }}</p>
      <p><strong>Time:</strong> {{ order.showTime }}</p>
      <p><strong>Total Cost:</strong> {{ order.totalCost | currency }}</p>
      <button class="btn btn-primary" (click)="viewOrderDetails(order)">
        View Details
      </button>
    </div>
  </div>

  <ng-template #noOrders>
    <p>No orders found for this user.</p>
  </ng-template>
</div>
