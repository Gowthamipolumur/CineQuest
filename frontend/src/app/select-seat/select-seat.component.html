<!-- Main Container -->
<div class="container">
  <h2>Select Seat(s) for Barbie!</h2>

  <!-- Screen Label -->
  <div class="screen-label">
    <div class="screen">Screen</div>
  </div>

  <!-- Seat Map (Updated structure with proper row and seat alignment) -->
  <div class="seat-map">
    <div *ngFor="let row of rows" class="seat-row">
      <div *ngFor="let seat of row" class="seat-item">
        <label [ngClass]="seatStatus[seat]" [attr.title]="seatType[seat] ? seatType[seat] : 'Select seat type'">{{ seat }}</label>
        <select [(ngModel)]="seatType[seat]" (change)="selectSeat(seat, seatType[seat])">
          <option value="">Select Type</option>
          <option value="Adult">Adult</option>
          <option value="Child">Child</option>
          <option value="Senior">Senior</option>
        </select>
      </div>
    </div>
  </div>

  <p>Selected Seats: {{ selectedSeatNumbers }}</p> <!-- Display seat selection more clearly -->

  <button (click)="proceedToOrderSummary()">Proceed to Order Summary</button>
</div>
